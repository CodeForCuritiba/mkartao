<template name="pontos">

    {{> sidebar }}

    <section id="map">
        <div class="logo">
            <img src="img/kartao.png" title="Kart達o" alt="Kart達o" width="150px" />
        </div>

        {{> googleMap name="map" options=mapOptions}}

        <div class="title">
            <h1>Mapa dos lugares aonde comprar ou recarregar seu cart達o transporte da URBS</h1>
            <h2>Cart達o Transporte de Curitiba</h2>
        </div>
    </section>

    <!-- FULLSCREEN MODAL CODE (.fullscreen) -->
    <div aria-hidden="true" class="modal fade fullscreen" id="veiculoModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="color:#fff;">
                <div class="modal-header" style="border:0;">
                    <button aria-hidden="true" class="close btn btn-link" data-dismiss="modal" type="button">
                        <i class="fa fa-close fa-lg" style="color:#999;"></i>
                    </button>
                    <h4 class="modal-title text-center">
                        <span class="sr-only">main navigation</span>
                    </h4>
                </div>
                <div class="modal-body veiculo">
                    <div class="container">
                        <img src="img/veiculo.png" alt="" />
                        <h3>{{ modal.prefixo }}
                            <small>{{ modal.nome }}</small>
                        </h3>
                        <!-- <ul class="atributos">
                            <li>icon 1</li>
                            <li>icon 2</li>
                            <li>icon 3</li>
                        </ul> -->
                        <div class="ultima-atualizacao">Atualizado: {{moFormat modal.updated_at 'HH:mm:ss' }}</div>

                        <table class="table table-stripped">
                          <tbody>
                            {{#each modal.tabela}}
                            <tr>
                              <td>{{ horario }}</td>
                            </tr>
                            {{/each}}
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.fullscreen -->
</template>
